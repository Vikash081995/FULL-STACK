<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      h1 {
        position: sticky;
        top: 0;
        text-align: center;
        background-color: linear-gradient(135deg, #ff6b6b, #ffa500);
        padding: 10px;
        color: white;
        margin: 0;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 100;
      }
      .menu {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .item {
        background: white;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border-left: 5px solid #ff6b6b;
        position: relative;
        overflow: hidden;
      }

      .item:before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        height: 3px;
        background: linear-gradient(45deg, #ff6b6b, #ffa500);
        animation: shimmer 3s infinite;
      }
      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
      .item:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }
      .item:nth-child(even) {
        border-left-color: #4ecdc4;
      }

      .item:nth-child(even):hover {
        border-left-color: #45b7aa;
      }

      .item::after {
        content: "üçΩÔ∏è";
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1.5rem;
        opacity: 0.7;
        transition: all 0.3s ease;
      }

      .item:hover::after {
        transform: scale(1.2);
        opacity: 1;
      }

      .item {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        text-align: center;
        line-height: 1.6;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
          padding: 15px;
        }

        .menu {
          grid-template-columns: 1fr;
          margin: 20px auto;
          padding: 0 15px;
        }

        .item {
          padding: 20px;
          font-size: 1.1rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
          padding: 10px;
        }

        .menu {
          margin: 15px auto;
          padding: 0 10px;
        }

        .item {
          padding: 15px;
          font-size: 1rem;
        }
      }

      /* Additional decorative elements */
      .item:nth-child(1)::after {
        content: "ü•™";
      }
      .item:nth-child(2)::after {
        content: "üå±";
      }
      .item:nth-child(3)::after {
        content: "üßÄ";
      }
      .item:nth-child(4)::after {
        content: "üçó";
      }
      .item:nth-child(5)::after {
        content: "üçü";
      }
      .item:nth-child(6)::after {
        content: "ü•§";
      }
    </style>
  </head>
  <body>
    <h1>Restaurant Menu</h1>
    <div class="menu">
      <div class="item">Panner Burger</div>
      <div class="item">Veg Burger</div>
      <div class="item">Cheese Burger</div>
      <div class="item">Chicken Burger</div>
      <div class="item">French Fries</div>
      <div class="item">Cold Drink</div>
    </div>
  </body>
</html>
