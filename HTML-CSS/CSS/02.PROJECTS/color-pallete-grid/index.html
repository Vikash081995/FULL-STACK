<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .palette{
            display:grid;
            grid-template-columns:repeat(4,1fr);
            gap:10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="palette">
        <div class="color" style="background-color: #ff0000">ff0000</div>
        <div class="color" style="background-color: #33FF57">33FF57</div>
        <div class="color" style="background-color: #33F7FE">33F7FE</div>
        <div class="color" style="background-color: #FF33A1">FF33A1</div>
    </div>

    
</body>
</html>
